[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && npm ci && npm run build"

[deploy]
startCommand = "php artisan config:clear && php artisan route:clear && php artisan view:clear && php artisan cache:clear && php artisan serve --host=0.0.0.0 --port=${PORT}"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10